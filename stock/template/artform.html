{% extends 'built.html'%}
{% block title %}Add Art{% endblock title %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock head %}
{% block content %}
<div class="container" style="padding-top: 150px;">
	<h2 class="text-center">{{title}}</h2>
</div>
<div class="container col-md-8" style="padding-top: 20px; padding-bottom: 20px; ">

	    <div class="row">
	    <div class="col-md-4 col-md-offset-2">
		<form method="post" class="form-horizontal" enctype="multipart/form-data">
		{% csrf_token %}
  			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_name">Name:</label></label>
        			<div class="col-sm-12"><input type="text" name="name" maxlength="50" required="" id="id_name"></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_descrip">Descrip:</label></label>
        			<div class="col-sm-12"><textarea name="descrip" cols="40" rows="10" required="" id="id_descrip"></textarea></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_price">Price:</label></label>
        			<div class="col-sm-12"><input type="text" name="price" maxlength="12" required="" id="id_price"></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_image">Image:</label></label>
        			<div class="col-sm-12"><input type="file" name="image" accept="image/*" required="" id="id_image"></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_category">Category:</label></label>
        			<div class="col-sm-12"><select name="category" id="id_category">
  <option value="Games">Games</option>

  <option value="Fiction">Fiction</option>

  <option value="Natures">Natures</option>

  <option value="Geometric">Geometric</option>

  <option value="Actors">Actors</option>

  <option value="Mysterious">Mysterious</option>

  <option value="Multiverse">Multiverse</option>

  <option value="Comics">Comics</option>

  <option value="Realistic">Realistic</option>

  <option value="Conceptual">Conceptual</option>

  <option value="Ancient">Ancient</option>

  <option value="Others" selected="">Others</option>

</select></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
			  
    			<div class="form-group">
        			
        			<label class="control-label col-sm-4"><label for="id_quantity">Quantity:</label></label>
        			<div class="col-sm-12"><input type="number" name="quantity" required="" id="id_quantity"></div>
					<div class="col-md-offset-2 col-sm-8">
            		<span class="text-danger small"></span>
        			</div>
    			</div>
			
      

  		<div class="form-group">
          	<div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">Save</button>
          	 </div>
   		</div>
		</form>
	</div>
</div>
 <br>
</div>
{% endblock content %}
