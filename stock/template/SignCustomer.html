<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="style1.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>{% include "style1.css" %}</style>
    <title>sign in | Customer</title>
</head>
<body>
    {% comment %} {% if error_message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong>{{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %} {% endcomment %}
    <div class="container">
        <div class="blueBg">
            <div class="box singin">
                <h2>Already Have an Account?</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box singup">
                <h2>Don't Have an Account?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form method="post">{% csrf_token %}
                    <h3>Sign In</h3>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <a href="#" class="forget">Forget Password</a>
                </form>
            </div>

            <div class="form signupForm">
                <form action="{% url 'sign_up_customer' %}" method="post">
    {% csrf_token %}
                    <h3>Sign Up</h3>
                    <input type="text" name="username" placeholder="Username">
                    <input type="text" name="email" placeholder="Email Address">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="password1" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBtn=document.querySelector('.signinBtn');
        const signupBtn=document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body');

        signupBtn.onclick = function(){
            formBx.classList.add('active')
            body.classList.add('active')
        }
        signinBtn.onclick = function(){
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>
</html>
